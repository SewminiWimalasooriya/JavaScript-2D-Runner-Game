<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="images/Run (1).png"/>
    <title>Red Hat Boy</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body class="body" onkeyup="key(event);">
    
    <div class="b" id="b">
         
        <img class="boy"  id="boy" src="images/Run (1).png"/>
        <p class="score" id="score">0</p>
    </div>

    <div class ="end" id="end">
        <div class="GM">GAME OVER</div>
        <div>Your Score</div>
        <div id="endscore">0</div>
        <button class ="btn" id="btn" onclick="re();" >Try Again</button>
    </div>

    <div class="start" id="start">
        <div class="rh">Adventure Boy</div>
        <br>
        <button class="btn1">Start</button>

        <div class="s1">*press "Enter Key" to Start</div>
        
        <div class="s2">*press "Space Key" to Jump</div>
        
    </div>
    

    <script src="script.js"></script>
</body>
</html>
